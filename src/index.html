<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT Champions</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        background-image: url(/src/assets/images/stadium.jpg);
        background-size: 1500px 800px;
        /* background-attachment: fixed; */

    }
</style>

<body class="bg-slate-700/100 m-0 p-0 ">
    <header>
        <nav class="upper-bar bg-slate-200">
            <div class="menu flex items-center mx-4 mt-2 ">
                <img class="w-20 my-1 rounded" src="/src/assets/images/logopro.jpg" alt="logo">
                <div class="links">
                    <ul class="flex ml-10 font-bold">
                        <li class="m-5"><a href="A">Players</a></li>
                        <li class="m-5"><a href="B">Squad Builder</a></li>
                        <li class="m-5"><a href="C">Squads</a></li>
                        <li class="m-5"><a href="D">Market</a></li>

                    </ul>
                </div>
                <input class="h-8 min-w-max rounded" placeholder="  Search for Player..." type="text">

                <button class="relative left-96 rounded font-bold bg-sky-300 p-2" type="button">Sign in</button>
            </div>
        </nav>
    </header>
    <section>
        <div class="container mx-10">
            <div class="info">
                <h1 class="text-3xl font-bold text-black">EA FC 25 Squad Builder</h1>
                <span>Create EA FC 25 Squads</span>
            </div>
            <div class="All flex justify-between ">
                <div class="plan mt-2">
                    <div class="absolute">
                        <div><img class="w-[800px] h-[900px] rounded opacity-70" src="/src/assets/images/stade2.jpg"
                                alt="addPlayer-img">
                        </div>
                        <!-- atack -->
                        <div class="atack w-800px flex absolute ml-10 gap-20 top-0">
                            <div class="player mt-8 cursor-pointer" onclick="addPlayer()">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">LW</div>
                            </div>
                            <div class="player  ml-20 cursor-pointer" onclick="addPlayer()">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">ST</div>
                            </div>
                            <div class="player mt-8 cursor-pointer ml-20" onclick="addPlayer()">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">RW</div>
                            </div>
                        </div>

                        <!-- mulieu -->
                        <div class="atack flex relative ml-32 gap-10 bottom-[630px]">
                            <div class="player">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">CM</div>
                            </div>
                            <div class="player mt-5">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">CM</div>
                            </div>
                            <div class="player">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">CM</div>
                            </div>
                        </div>
                        <!-- defense -->
                        <div class="atack flex  relative ml-5 gap-10  bottom-[650px]">
                            <div class="player mb-8">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">LB</div>
                            </div>
                            <div class="player">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">CB</div>
                            </div>
                            <div class="player">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">CB</div>
                            </div>
                            <div class="player mb-8">
                                <span class="relative left-[46%] top-[120px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">RB</div>
                            </div>
                        </div>
                        <!-- golekiiper -->
                        <div class="atack flex  relative ml-5 gap-5 left-72  bottom-[690px]">
                            <div class="player">
                                <span class="relative left-[46%] top-[130px]">
                                    <i class="fa-solid fa-circle-plus"></i>
                                </span>
                                <img class="w-40 h-56 cursor-pointer" src="/src/assets/images/addPlayer1.png" alt="">
                                <div class="w-20 h-5  rounded-lg bg-white relative left-[49px] text-center">GK</div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="addform relative border-2">
                    <form action="post">
                        <fieldset class="w-96 h-full rounded ">
                            <legend class="font-bold">Add Player :</legend>
                            <label for="">name:</label>
                            <input placeholder="Enter name" type="text"><br>
                            <label for="">Add Photo:</label>
                            <input placeholder="Enter photo" type="file"><br>
                            <label for="position">Enter position</label><br>
                            <label for="">RW</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">CM</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">RB</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">LB</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">CB</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">CM</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">RB</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">LB</label>
                            <input placeholder="Enter position" type="radio">
                            <label for="">GK</label>
                            <input placeholder="Enter position" type="radio"><br>
                            <label for="natio">Nationality:</label>
                            <input placeholder="natio" name="natio"  type="text"><br>
                            <label for="">Flage:</label>
                            <input placeholder="Enter Flag" type="file"><br>
                            <label for="">rating:</label>
                            <input placeholder="rat" name="rat"  type="number"><br>
                            <label for="">pace:</label>
                            <input placeholder="pace" name="pace"  type="number"><br>
                            <label for="">shooting:</label>
                            <input placeholder="shoot" name="shoot"  type="number"><br>
                            <label for="">passing:</label>
                            <input placeholder="pass" name="pass"  type="number"><br>
                            <label for="">dribbling:</label>
                            <input placeholder="pass" name="pass"  type="number"><br>
                            <label for="">defending:</label>
                            <input placeholder="def" name="def"  type="number"><br>
                            <label for="">physical:</label>
                            <input placeholder="phys" name="phys"  type="number"><br>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>
    <footer>

    </footer>

    <script src="/src/assets/js/main.js"></script>
</body>

</html>
